coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
        paths:
          - src

component_management:
  default_rules:
    - type: project
      target: auto
      branches:
        - '!main'
  individual_components:
    - component_id: module_auth
      name: auth
      paths:
        - src/modules/auth/**
        - src/plugins/auth.plugin.ts
    - component_id: module_feed
      name: feed
      paths:
        - src/modules/feed/**
        - src/plugins/feed.plugin.ts
    - component_id: utilities
      name: utils
      paths:
        - src/utils/**
