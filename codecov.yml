coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
        paths:
          - src

comment:
  layout: header, diff, components

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        branches:
          - '!main'
  individual_components:
    - component_id: module_auth
      name: auth
      paths:
        - src/configs/auth.config.ts
        - src/modules/auth/**
        - src/plugins/auth.plugin.ts
    - component_id: module_feed
      name: feed
      paths:
        - src/modules/feed/**
    - component_id: mail
      name: mail
      paths:
        - src/configs/mail.config.ts
        - src/plugins/mail.plugin.ts
    - component_id: utilities
      name: utils
      paths:
        - src/utils/**
