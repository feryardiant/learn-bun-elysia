services:
  app:
    build:
      context: .
      dockerfile: ./dockerfiles/elysia-app.dockerfile
      pull: false
    image: ghcr.io/feryardiant/learn-bun-elysia:local
    ports:
      - ${FORWARD_PORT:-3000}:3000
    env_file:
      - path: .env
        required: true
    environment:
      NODE_ENV: ${NODE_ENV:-local}
      APP_NAME: ${APP_NAME:-}
      APP_VERSION: ${APP_VERSION:-}
      APP_URL: ${APP_URL:-http://localhost:${FORWARD_PORT:-3000}}
      BASE_PATH: ${BASE_PATH:-}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      AUTH_SECRET: ${AUTH_SECRET:-}
      DB_NAME: ${DB_NAME:-elysia_app}
      DB_PORT: 5432
      DB_HOST: ${DB_HOST:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-secret}
    depends_on:
      - postgres

  postgres:
    image: postgres:17.4-alpine
    ports:
      - "${FORWARD_DB_PORT:-5432}:5432"
    env_file:
      - path: .env
        required: true
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PWD:-secret}
      POSTGRES_DB: ${DB_NAME:-elysia_app}
    volumes:
      - ./tmp/init-db.sql:/docker-entrypoint-initdb.d/10-init-db.sql
      - ./tmp/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-elysia_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
